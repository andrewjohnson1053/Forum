<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forum Name</title>  
    
    <link rel="stylesheet" href="forum.css">
    
    <script type="text/javascript" src="jquery.min.js"></script>
      
</head>
    
<body>
    
    <div class="header">
        
        <div id="date"></div>
         
        <div id="title">
            
            <img src="#" id="logo">
            
            <h1>Project Name</h1>
            
        </div>
    
    </div>
    
    <div class="main-content">
        
       
                  <div class="split left">

                    <h1 id="sign-up-text">Sign Up</h1>
                    <span id="sign-up" class="expand-button"  ><img src="Images/arrow5.png"></span> 
                    <div id="sign-up-form">Sign-up Form</div>
                   <img src="Images/arrow5.png" id="back-to-login" class="expand-button" >
                    
                </div>
                    
        
        
                <div class="split right">

                     <h1 id="login-text">Login</h1>
                     <span id="login" class="expand-button"  ><img src="Images/arrow6.png"></span> 
                      <div id="login-form">Login Form</div>
                 <img src="Images/arrow6.png" id="back-to-sign-up" class="expand-button" >
                    
                </div>
        
      </div>
      
    <div class="footer">
        
                <p id="copyright">&copy; copyright text</p>
        
    </div>
    
    <!--------------------------------------------------Javascript Section---------------------------------------------------------->
    
    <script type="text/javascript">
  
                n =  new Date();
                var day = n.getDay();
                var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
                y = n.getFullYear();
                m = n.getMonth() + 1;
                d = n.getDate();
                document.getElementById("date").innerHTML = daylist[day] + " " +d + "/" + m + "/" + y;
        
        
                var activeDiv = 0;
            $('.expand-button').click(function () {
                if(activeDiv == 0) {
                    var id = $(this).attr('id');
                    console.log(id);
                    if(id == 'sign-up'){
                        activeDiv = 1;
                    }
                    else if(id == 'login'){
                        activeDiv = 2;
                    }
                     else if(id == 'back-to-sign-up'){
                        activeDiv = 3;
                    }
                     else {
                        activeDiv = 4;
                    }
                    
                    console.log(activeDiv);
                }
                switch (activeDiv) {
                    case 1:{
                        $(".left").animate({
                            width:'100%',
                           // marginRight : '1%',
                            
                        },{duration : 1000}
                        );
                  
                       
                        $("#sign-up").hide();
                          
                        $("#sign-up-text").hide();
                        $(".right").hide();
                        $(this).css('transform','rotate(180deg)');
                          
                  //    $(this).attr('id','login');
                        
                        $("#back-to-login").show();
                        $("#sign-up-form").show();
                        
                        activeDiv=0;
                        
                        break;
                        
                    }
                    case 2:{
                        $(".right").animate({
                            width:'100%',
                        },{duration : 1000}
                                          
                          );
                       
                        $("#login").hide();
                       
                        $("#login-text").hide();
                        $(".left").hide();
                        $(this).css('transform','rotate(180deg)');
                        
                          $("#back-to-sign-up").show();
                        $("#login-form").show();
                        
                         activeDiv=0;
                        
                        break;
                        
                    }
                    case 3:{
                        
                             
                             $('.right').css("display","none"); 
                  
                         $('.left').css("display","block");   
                         
                        activeDiv=0;
                        
                            break;     
                            
                        
                     }
                        
                        case 4:{
                              $('.right').css("display","block"); 
                            
                         $('.left').css("display","none");  
                              
                        activeDiv=0;
                            
                            break;  
                        
                     }
                        
                }
            });
        
        
    </script>
        
</body>
    
</html>
